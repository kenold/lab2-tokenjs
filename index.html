<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tokens JS - Kenold Beauplan CTS2852C</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="main-header">		
		<h1>Token Generator</h1>
		<p class="lead">This program generates tokens worth values of 20, 10, 5, 2 and 1.</p>		
	</header>
	<div class="container">
		<form name="formTokens" onsubmit="displayTokens()">
			<div class="form-group">
				<label for="numberInput">Enter a number between 20 and 100</label>
				<input type="text" name="numberInput" class="form-control form-control-lg">
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Generate Tokens</button>
			</div>
		</form>			
	</div>	

	<footer class="main-footer">
		<p>Created by Kenold Beauplan for CTS2852C</p>
	</footer>

	<script src="js/app.js"></script>
</body>

</html>
