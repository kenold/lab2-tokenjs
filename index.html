<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tokens Generator - Kenold Beauplan Lab 2 / CTS2852C</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="main-header">		
		<h1>Token Generator</h1>
		<p>This program generates tokens worth values of 20, 10, 5, 2 and 1.</p>		
	</header>
	<main class="main-content">

		<form name="formTokens" onsubmit="return false">
			<label for="numberInput">Enter a number between 20 and 100 (integer/whole numbers only): </label>
			<input type="text" name="numberInput" class="form-input">
		
			<button class="btn-generate" type="submit" onclick="generateTokens()">Generate Tokens</button>
		</form>				

		<!-- placeholder to display generated tokens list -->
		<ul id="tokensPlaceholder" class="token-list"></ul>
		
		<!-- placeholder to display errors -->		
		<div id="errorsPlaceholder"></div>
	
	</main> <!-- /. container -->

	<footer class="main-footer">
		<p>Created by Kenold Beauplan for CTS2852C / Lab 2</p>
	</footer>

	<script src="js/token.js"></script>
</body>

</html>
